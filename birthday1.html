<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            margin-top: 100px;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: #ff4757;
            border-radius: 10px;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .ribbon {
            width: 100%;
            height: 20px;
            background: #ffcc00;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .ribbon::before, .ribbon::after {
            content: "";
            width: 20px;
            height: 50px;
            background: #ffcc00;
            position: absolute;
            top: -15px;
            border-radius: 10px;
        }

        .ribbon::before {
            left: 30%;
        }

        .ribbon::after {
            right: 30%;
        }

        .lid {
            width: 150px;
            height: 50px;
            background: #ff6b81;
            position: absolute;
            top: -50px;
            left: 0;
            border-radius: 10px 10px 0 0;
            transition: transform 0.5s ease-in-out;
        }

        .surprise-message {
            display: none;
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ffffff;
            font-size: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 20px;
            color: #fff;
        }

        .balloons {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: floatUp 4s ease-in-out infinite;
        }

        .flowers {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: fallDown 5s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% { top: 100%; opacity: 1; }
            100% { top: -10%; opacity: 0; }
        }

        @keyframes fallDown {
            0% { top: -10%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-box" onclick="openGift()">
            <div class="lid"></div>
            <div class="ribbon"></div>
        </div>
        <div class="surprise-message">
            <h1>üéâ Happy Birthday Mama! üéâ</h1>
            <p>Created by Tanay ‚ù§Ô∏è</p>
            <div class="balloons">üéàüéàüéàüéàüéà</div>
            <div class="flowers">üå∏üåºüåπüåªüå∑</div>
        </div>
    </div>

    <script>
        function openGift() {
            document.querySelector('.lid').style.transform = 'rotate(-30deg) translateY(-50px)';
            setTimeout(() => {
                document.querySelector('.gift-box').style.display = 'none';
                document.querySelector('.surprise-message').style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
